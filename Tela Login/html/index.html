<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuário</title>
    <link rel="shortcut icon" href="../img/botquest_icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section>


            <form action="dados para fazer login" method="post">

                <div class="logovw">

                    <img src="../img/VWlogovw.png" alt="logo vw" width="22%">

                </div>


                <h1>Faça seu login !</h1>

                <div>
                    <div>
                        <label class="id" for="ID"></label>
                        <input class="idcaixa" type="text" placeholder="ID" />
                    </div>

                    <div>
                        <label class="time" for="Time"></label>
                        <input class="idtime" type="text" placeholder="Time" />
                    </div>

                    <div>
                        <label class="senha" for="senha"></label>
                        <input class="idsenha" type="password" placeholder="Senha" />

                    </div>
                </div>
                <div>

                </div>

                <img class="bot" src="../img/VolksBot Login.png" alt="imagem bot" >

                <div>
                    <a href="#" class="acessar">Acessar</a>
                </div>

            </form>

            <h2> Esqueceu sua senha?</h2>
            <h2 class="clique"> Clique aqui</h2>

        </section>
    </main>

</body>

</html>
