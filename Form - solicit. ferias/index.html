<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotQuestVW - Solicitação de férias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Homepage/img/botquest_icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="">
            <img src="../Form - solicit. ferias/img/button_voltar.png" alt="">
        </a>
    </header>
   <main>
    <div class="seta esquerda">
        <img src="./img/seta_left.png" alt="">
    </div>
    <section class="conteudo">
        <section class="left">
            <h1>Todo  procedimento será pelo BotQuest</h1>
            <div class="linha"></div>
            <div class="etapas">
                <div>
                    <img src="./img/seta_etapa.png" alt="">
                    <img src="./img/seta_etapa.png" alt="">
                    <img src="./img/seta_etapa.png" alt="">
                    <img src="./img/seta_etapa.png" alt="">
                </div>
                <div>
                    <div>
                        <img src="./img/icon_login.png" alt="">
                        <span>Fazer login</span>
                    </div>
                    <div>
                        <img src="./img/icon_bot.png" alt="">
                        <span>Acessar o BotQuestVW</span>
                    </div>
                    <div>
                        <img src="./img/icon_touch.png" alt="">
                        <span>Entrar no RH</span>
                    </div>
                    <div>
                        <img src="./img/icon_lupa.png" alt="">
                        <span>Preencher o formulário</span>
                    </div>
                    <div>
                        <img src="./img/icon_send.png" alt="">
                        <span>Enviar o formulário</span>
                    </div>
                </div>
            </div>
            <p>A confirmação da sua solicitação chegará através do seu e-mail ou você poderá acompanhar diretamente aqui no BotQuest VW.</p>
        </section>
        <section class="right">
            <img src="./img/VWlogovw.png" alt="">
            <form class="form">
                <h1>Formulário solicitação de férias</h1>
                <div class="conjuntoform">
                    <label class="label" for="id">
                        <input id="id" class="campo_digito" type="number" placeholder="ID">   
                    </label>
                </div>
                <div class="conjuntoform">
                    <label class="label" for="periodo">
                        <input id="periodo" class="campo_digito" type="text" placeholder="Perído"> 
                    </label>
                </div>
                <div class="conjuntoform">
                    <label class="label" for="supervisor">
                        <input id="supervisor" class="campo_digito" type="text" placeholder="Supervisor hierárquico"> 
                    </label>
                </div>
                <a class="botao enviar" href="#">Enviar</a>
                <img class="bot_pc" src="../Form - solicit. ferias/img/bot_pc.png" alt="">

            </form>
        </section>
    </section>
    <div class="seta direita">
        <img src="./img/seta_right.png" alt="">
    </div>
   </main> 
</body>
</html>
