<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="shortcut icon" href="../Chat/Img/botquest_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link rel=preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">

            <div class="voltar">
                <img src="Img/Vectorflecha.png" alt="flecha para voltar">

                <h3>VOLTAR</h3>
            </div>

            <!-- <div class="intranet"> -->

                <h3 class="intranet">INTRANET.VW.COM.BR</h3>


            <!-- </div> -->
        </div>

    </header>

    <section class="container">

        <img class="mulheresquerda" src="Img/avatar esquerda.png" alt="mulher do chat">

        <div class="direita">
            <div class="Chat">
                <h1> CHATBOT </h1>

                <div class="avatar">
                    <div class="mulher">
                        <img src="Img/chat avataravatar.png" alt="avatar do chat">
                        <h4 class="nomedamulher">@JessicaRH</h4>

                    </div>


                    <div class="dialogo">

                        <img class="balao" src="../Chat/Img/balãobalao.png" alt="conversa">

                        <div class="frase">

                            <p> Olá ! Sou a Jéssica, sua assistente ...</p>

                        </div>
                    </div>

                </div>

            </div>

            <div class="rodape">

                <div class="menu">

                    <img class="lupa" src="Img/searchlupa.png" alt="lupa" width="25px">

                    <div class="demaislogos">

                        <img src="Img/configconfig.png" alt="icone configura">
                        <img src="Img/infoinfo.png" alt="info">
                        <img src="Img/perfilperfil.png" alt="perfil">
                        <img src="Img/bugbug.png" alt="bug">

                    </div>

                </div>

            </div>
        </div>


    </section>

</body>

</html>
