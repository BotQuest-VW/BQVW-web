<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usúario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/botquest_icon (1).png" type="imagem">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="cadastro">
        <div class="aba_cadastro">
            <img src="img/VW.png" alt="">
            <h2>Faça seu cadastro</h2>
            <input class="id" placeholder=" ID" type="text">
            <input class="nome" placeholder=" Nome" type="text">
            <input class="time" placeholder=" Time" type="text">
            <input class="supervisor" placeholder=" Supervisor" type="text">
            <input class="setor" placeholder=" Setor" type="text">
            <input class="senha" placeholder=" Senha" type="password">
            <input class="repetir_senha" placeholder=" Repetir a sua senha" type="password">
            <label class="id" for="ID"></label>
            <label class="nome" for="Nome"></label>
            <label class="time" for="Time"></label>
            <label class="supervisor" for=""></label>
            <label class="setor" for="Setor"></label>
            <label class="senha" for="Senha"></label>
            <label class="repetir_senha" for="Repetir a sua senha"></label>

            <div class="nivel_da_senha">
                <span>Nível da senha</span>
                <div class="tudo">
                    <div class=" linha">
                        <div class="retangulo vermelho"></div>
                        <span>Fraca</span>
                    </div>
                    <div class=" linha">
                        <div class="retangulo amarelo"></div>
                        <span>Média</span>
                    </div>
                    <div class=" linha">
                        <div class="retangulo verde"></div>
                        <span>Forte</span>
                    </div>
                </div>
                <div class="teste">
                    <span>Sugestão de Senha:</span>
                    <ul>
                        <li>No mínimo uma letra maiúscula</li>
                        <li>No mínimo uma letra minúscula</li>
                        <li>No mínimo um número</li>
                    </ul>
                    <a href="btn">Cadastrar</a>
                </div>
            </div>
        </div>
        <div class="aceite">
            <img src="img/check (1).png" alt="">
            <span>Li e aceito os Termos e Condições da corporação</span>
        </div>
    </section>
</body>

</html>
